<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Système digestif de la vache</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
    }
    #container {
      position: relative;
      width: 800px;
      margin: 40px auto;
    }
    #digestif {
      width: 100%;
      border: 1px solid #ccc;
    }
    .etape {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: red;
      opacity: 0;
      transition: opacity 0.5s, transform 1s;
    }
    #bouche { top: 175px; left: 8px; }
    #rumen { top: 220px; left: 480px; }
    #reticulum { top: 250px; left: 300px; }
    #omasum { top: 280px; left: 360px; }
    #abomasum { top: 220px; left: 420px; }
    #intestin { top: 150px; left: 560px; }
  </style>
</head>
<body>
  <h1>Système digestif de la vache</h1>
  <div id="container">
    <img src="vache.jpg" id="digestif" alt="Système digestif de la vache">
    <div class="etape" id="bouche"></div>
    <div class="etape" id="rumen"></div>
    <div class="etape" id="reticulum"></div>
    <div class="etape" id="omasum"></div>
    <div class="etape" id="abomasum"></div>
    <div class="etape" id="intestin"></div>
  </div>
  <button onclick="demarrerAnimation()">▶ Lancer le trajet du bol alimentaire</button>

  <script>
    const etapes = [
      "bouche",
      "rumen",
      "reticulum",
      "omasum",
      "abomasum",
      "intestin"
    ];

    function demarrerAnimation() {
      etapes.forEach((id, index) => {
        setTimeout(() => {
          document.getElementById(id).style.opacity = 1;
          document.getElementById(id).style.transform = "scale(1.5)";
          setTimeout(() => {
            document.getElementById(id).style.transform = "scale(1)";
          }, 600);
        }, index * 1000);
      });
    }
  </script>
</body>
</html>
